<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
</head>
<body>
    
<form >
<p>Imię: </p>
<input type="text">
<label for="nazwisko">Nazwisko: </label>
<input type="text" name="nazwisko" id="nazwisko" maxlength="10"><br><br>
<label for="wiek">Wiek: </label>
<input type="number" name="wiek" min="0" max="150"><br><br>
<label for="email">Email: </label>
<input type="email" name="email"><br><br>
<label for="haslo">Hasło: </label>
<input type="password" name="haslo"><br><br>
<label for="data">Data urodzenia: </label>
<input type="date" name="data"><br><br>

<input type="range" min="1" max="100" value="50" id="myRange">


<input type="reset" value="Resetuj"><br><br>
<input type="submit" value="Wyślij"><br><br>
<button type="button">Wyślij</button>


</form>    



</body>
</html>
